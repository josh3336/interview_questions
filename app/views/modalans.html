<div class="modal-header">
  <div class="modal-header">
    <button type="button" class="close"></button>
    <h4 class="modal-title">Enter A New Question</h4>
  </div>
  <div class="modal-body">

      <textarea type="lines" class="textbox-question" ng-model="quest" rows="3"></textarea>
  </div>

  <div class='container-fluid'>
    <span>Category:</span>
    <input type="text" ng-model="selected" typeahead="category for category in categories | filter:$viewValue | limitTo:8">
    <span>Type: </span>
    <select ng-model="type" class="type-select">
      <option>Text</option>
      <option>JavaScript</option>
    </select>
</div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Submit</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div><!-- /.modal-content -->
