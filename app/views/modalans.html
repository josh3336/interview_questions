

  <div class="modal-header">
            <div class="modal-header">
          <button type="button" class="close"></button>
          <h4 class="modal-title">Enter A New Question</h4>
        </div>
        <div class="modal-body">

            <textarea class="textbox-question" ng-model="quest" rows="3"></textarea>
            <span>Category:</span>
            <input class="question-title" ng-model="title"/>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
