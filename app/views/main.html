<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">Front-End-Engineering</a>
    <ul class="nav">
      <li ng-controller="ModalCtrl" class="divider-vertical">
        <a ng-click="open()"href="#myModal">
          <i class="icon-plus-sign"></i>
          Add Question
        </a>
      </li>
      <li class="divider-vertical">
        <button class="btn btn-link" ng-click="toggleShow()">
          <a class="show-answers">Answers
            <i class="icon-eye-open"  ng-class="{true: 'icon-eye-open', false: 'icon-eye-close'}[show]"></i>
          </a>
        </button>
      </li>
      <li>
        <span class="welcome" welcome></span>
      </li>
    </ul>
  </div>
</div> 

<span ng-controller="loginModalCtrl"></span>

<div class="questions">
  <ul>
    <div ng-repeat="category in categories">
      <h3 class="category-title">{{category.title}}</h3>
      <div ng-repeat="question in category.questions | orderBy:'score':'true'">
          <li>
            <div class="question">
              <div insert-question></div>
              <span class="buttons">
                <span class="insert-creator" insert-creator></span>
                <button class="btn btn-danger" ng-show="checkUser()" type="button" ng-click="removeQues()">
                  <i class="icon-trash"></i>
                </button>
                <button ng-class="{1:'btn-success'}[returnState()]" class="btn" type="button" ng-click="thumbsup()">
                  <i class="icon-thumbs-up"></i>
                </button>
                <button ng-class="{'-1':'btn-danger'}[returnState()]" class="btn" type="button" ng-click="thumbsdown()">
                  <i class="icon-thumbs-down"></i>
                </button>
                <span class="score">{{question.score}}</span>
              </span>
            </div>
          <form class="answer-textbox" ng-hide="show" type="textbox" ng-submit="answerSubmit()">
            <textarea class="textbox-answer" ng-model="answer" rows="3"></textarea>
            <button class="submit-answer" type="submit">Submit Answer</button>
          </form>
            <div ng-show="show" class="answers">
              <span class="highlight">Answers:</span>
              <div ng-repeat="answer in question.answers | orderBy:'score':'true'" class="answer">
                <div class="answer-text" ng-bind-html-unsafe="answer.text"></div>
                <span class="answer-buttons" ng-show="checkFirstAnswer()">
                  <button class="btn btn-danger btn-min" type="button" ng-show="checkUser()"ng-click="removeAns()">
                    <i class="icon-trash"></i>
                  </button>
                  <button ng-class="{1:'btn-success'}[returnState()]" class="btn btn-min" type="button" ng-click="thumbsup()">
                      <i class="icon-thumbs-up"></i>
                  </button>
                  <button ng-class="{'-1':'btn-danger'}[returnState()]" class="btn btn-min" type="button" ng-click="thumbsdown()">
                      <i class="icon-thumbs-down"></i>
                  </button>
                </span>
              <span class="answer-score">{{answer.score}}</span>
              </div>
            </div>
          </li>
      </div>
  </ul>
</div>
